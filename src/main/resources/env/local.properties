# local

project.env=local

server.port=8083
spring.datasource.username=sa

logging.level.root=INFO

keycloak.server.contextPath=/auth
keycloak.server.adminUser.username=admin
keycloak.server.adminUser.password=admin
keycloak.server.realmImportFile=people-system-realm.json

keycloak.theme.staticMaxAge=2592000
keycloak.theme.cacheTemplates=false
keycloak.theme.cacheThemes=false
keycloak.theme.custom=custom-theme

keycloak.email.from=your-email@gmail.com
keycloak.email.host=smtp.gmail.com
keycloak.email.port=587
keycloak.email.user=your-email@gmail.com
keycloak.email.password=your-email-password
keycloak.email.auth=true
keycloak.email.starttls=true
keycloak.email.ssl=false
